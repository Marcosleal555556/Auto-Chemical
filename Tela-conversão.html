<!DOCTYPE html>
<html>

<head>
  <title>Conversor</title>
  <link rel="stylesheet" href="style-calculadora.css">
</head>
<script src="receitas.js"></script>

<body>
  <header>
    <img class="logo" src="imagem/logo_auto_chimical_removebg_preview_1.png" alt="Logo">

    <nav>
      <ul>
        <li><a id="vasco" href="index.html">Inicio</a></li>
        <li><a id="vasco" href="Tela-conversão.html">Conversor</a></li>
        <li><a href="pagina_de_login.html"><img src="imagem/972105c5a775f38cf33d3924aea053f1.jpg"></a></li>
      </ul>
    </nav>
  </header>
  <div class="corpo">
    <div class="inicio">
      <div class="te-tip">
        <h2>Qual conversão gostaria de fazer?</h2>
        <select id="tipos">
          <option value="Selecione">Selecione</option>
          <option value="Temperatura">Temperatura</option>
          <option value="Liquidos">Liquidos</option>
          <option value="Massa">Massa/Peso</option>
        </select>
      </div>
      <br><br>
      <button onclick="exibirConversao()">Concluido</button>

      <div id="exibir"></div>
    </div>
    <div id="liq" style="display: none;">
      <h1>Calculadora de Medidas Líquidas</h1>
      <div class="te-tip">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade">
        <br>
        <label for="unidadeOrigem">Unidade para Converter:</label>
        <select id="unidadeOrigem">
          <option value="mililitros">Mililitros</option>
          <option value="litros">Litros</option>
          <option value="galoes">Galões</option>
        </select>
        <br>
        <label for="unidadeDestino">Unidade Convertida:</label>
        <select id="unidadeDestino">
          <option value="mililitros">Mililitros</option>
          <option value="litros">Litros</option>
          <option value="galoes">Galões</option>
        </select>
      </div>
      <br>
      <button onclick="converterLiquidos()">Converter</button>
      <br>
      <p id="resultado"></p>
    </div>

    <div id="temp" style="display: none;">
      <h1>Calculadora Conversora de Temperatura</h1>
      <div class="te-tip">
      <label for="opcao">Escolha uma opção:</label>
      <select id="opcao">
        <option value="1">Celsius para Fahrenheit</option>
        <option value="2">Fahrenheit para Celsius</option>
        <option value="3">Celsius para Kelvin</option>
        <option value="4">Kelvin para Celsius</option>
      </select>
      <br>
      <label for="temperatura">Digite a temperatura:</label>
      <input type="number" id="temperatura">
      </div>
      <br>
      <button onclick="converterTemperatura()">Converter</button>
      <br>
      <p id="resultado2"></p>
    </div>

    <div id="peso" style="display: none;">
      <h1>Calculadora Conversora de Massa/Peso</h1>
      <div class="te-tip">
      <label for="opcao">Escolha uma opção:</label>
      <select id="opcao">
        <option value="1">Quilograma para Grama</option>
        <option value="2">Grama para Quilograma</option>
        <option value="3">Quilograma para Miligrama</option>
        <option value="4">Miligrama para Grama</option>
      </select>
      <br>
      <label for="valor">Digite o valor:</label>
      <input type="number" id="valor">
      </div>
      <br>
      <button onclick="converterMassa()">Converter</button>
      <br>
      <p id="resultado3"></p>
    </div>
  </div>
</body>

</html>
