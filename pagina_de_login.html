<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="pagina_de_login.css">
  <title>Página de Login</title>
  <script>
    function fazerLogin() {
      event.preventDefault(); // Impede o envio do formulário

      // Obtenha os valores dos campos
      var loginEmail = document.getElementById("loginEmail").value;
      var loginPassword = document.getElementById("loginPassword").value;

      
      console.log("Email: " + loginEmail + ", Senha: " + loginPassword);

      
      document.getElementById("loginForm").reset();

      // Redirecionar para a página home.html
      window.location.href = "home.html";
    }
  </script>
</head>
<body>
  <img src="imagem/logo_auto_chimical_removebg_preview_1.png" class="logologin">
  <h2 class="txtlogin">Login</h2>
  <form id="loginForm" onsubmit="fazerLogin()">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" name="loginEmail" required><br><br>

    <label for="loginPassword">Senha:</label>
    <input type="password" id="loginPassword" name="loginPassword" required><br><br>

    <input type="submit" id="botaologin"  value="Entrar">
  </form>
</body>
</html>
