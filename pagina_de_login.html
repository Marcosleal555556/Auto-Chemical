<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="pagina_de_login.css">
  <title>Página de Login</title>
  <style>
    /* Adicione estilos adicionais aqui */
  </style>
  <script>
    // Definir usuários válidos em um objeto JSON
    const usuariosValidos = {
      usuario1: {
        email: "diego@gmail.com",
        senha: "senha123"
      },
      usuario2: {
        email: "222.222.222-22",
        senha: "senha456"
      },
      usuario3: {
        email: "333.333.333-33",
        senha: "senha789"
      }
    };

    // Função de validação de login
    function validarLogin() {
      // Obter os valores de entrada do email e da senha
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      // Verificar se o email e a senha correspondem a um usuário válido
      for (let usuario in usuariosValidos) {
        if (
          usuariosValidos[usuario].email === email &&
          usuariosValidos[usuario].senha === senha
        ) {
          alert("Login válido para o usuário " + usuario);
          return true; // login válido
        }
      }

      alert("Email ou senha inválido"); // login inválido
      return false;
    }
  </script>
</head>
<body>
  <img src="imagem/logo_auto_chimical_removebg_preview_1.png" class="logologin">
  <h2 class="txtlogin">Login</h2>
  <form id="loginForm" onsubmit="return validarLogin()">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br><br>

    <input type="submit" id="botaologin" value="Entrar">

    <nav>
      <li><a href="pagina_de_cadastro.html">Crie uma conta</a></li>
    </nav>
  </form>
</body>
</html>
