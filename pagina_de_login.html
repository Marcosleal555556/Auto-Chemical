<!DOCTYPE html>
<html>
<head>
  <title>Página de Login</title>
  <script>
    function fazerLogin() {
      event.preventDefault(); // Impede o envio do formulário

      // Obtenha os valores dos campos
      var loginEmail = document.getElementById("loginEmail").value;
      var loginPassword = document.getElementById("loginPassword").value;

      // Faça algo com os dados de login (por exemplo, verificar com os dados de cadastro)
      console.log("Email: " + loginEmail + ", Senha: " + loginPassword);

      // Limpe o formulário
      document.getElementById("loginForm").reset();

      // Redirecionar para a página home.html
      window.location.href = "home.html";
    }
  </script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm" onsubmit="fazerLogin()">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" name="loginEmail" required><br><br>

    <label for="loginPassword">Senha:</label>
    <input type="password" id="loginPassword" name="loginPassword" required><br><br>

    <input type="submit" value="Entrar">
  </form>
</body>
</html>
